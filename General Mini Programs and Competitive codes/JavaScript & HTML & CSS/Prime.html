<html>
<head>
	<script>
		function prime()
		{
			var a=Number(document.getElementById('n1').value);
			for (var i = 2; i <= a/2; i++) 
			{
			if (a%2==0) 
			{
				document.getElementById('t1').innerText="Number is not Prime";
			}
			else
			{
				document.getElementById('t1').innerText="Number is Prime";
			}

			}

		}
	</script>
</head>
<body>
<input type="number" id="n1"><br>
<input type="button" value="Click" onclick="prime()"><br>
<span id="t1"></span>
</body>
</html>
