<html>
<head>
	<script>
		function fun2(p)
		{
			var a=p.value;
			if (a=="Show") {
				document.getElementById('t1').type="text";
				p.value="Hide";
			}
			else
			{
				document.getElementById('t1').type="password";
				p.value="Show";
			
			}
		}
	</script>
</head>
<body>
<input type="password" id="t1" ><br>
<input type="button" value="Show" onclick="fun2(this)">
</body>
</html>
