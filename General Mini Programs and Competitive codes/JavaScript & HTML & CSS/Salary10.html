<html>
<head>
	<script>
		
		function salary() 
		{
			var a=Number(document.getElementById('n1').value)
			
			var b=0;
			var c=0;
			if (isNaN(a))
			{
			 	document.getElementById('res').innerText="Not a Number";
			}
				else
			{
			if (a>=1 && a<4001)
			{
				 b=(a*10)/100;
				 c=(a*50)/100;

			}
			else if(a>=4001 && a<8001)
			{
				 b=(a*20)/100;
				 c=(a*60)/100;
			}
			else if(a>=8001 && a<12001)
			{
				 b=(a*25)/100;
				 c=(a*70)/100;
			}
			else if(a>1200)
			{
				 b=(a*30)/100;
				 c=(a*80)/100;
			}
			
			document.getElementById('res').innerText="The Salary is "+(a+b+c);
			}
		}
	</script>
</head>
<body>
Enter the salary:<input type="text" id="n1"><br>
<input type="button" onclick="salary()" value="click">
<span id="res"></span>
</body>
</html>
