<html>
<head>
	<script>
		function call() 
		{
			var a=document.getElementById('left').innerText;
		document.getElementById('left').innerText=document.getElementById('right').innerText;
		document.getElementById('right').innerText=a;
		}
		
	</script>
<style>
	#outer
	{
		height: 300px;
		width: 800px;
		margin:0px auto;
	}
	#left
	{
		height: 300px;
		width: 250px;
		background-color: gray;
		float: left;
	}
	#right
	{
		height: 300px;
		width: 250px;
		background-color: aqua;
		float: left;
	}
</style>
</head>
<body>

<div id="outer">

	<div id="left"> JS is Object based programming laguage.</div>
	<div id="right"> JS is a oops based programming language</div>
	<input type="button" onclick="call()">
</div>
</body>
</html>
