<!DOCTYPE html>
<html>
<head>
	<style>
		#outer
		{
			height: 250px;
			width: 500px;
			margin: 0px auto;
			border: 2px solid;
		}
	</style>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		$('#cl').change(function(){
			var c=$(this).val();
			$('#outer').css({'background-color':c,'height':"500px"});
			//$('#outer').attr('style.background-color',c);
			});
		});
	</script>
</head>
<body>
Select Color:
<select id="cl">
	<option value="">Select Color</option>
	<option value="Red">Red</option>
	<option value="green">Green</option>
	<option value="yellow">Yellow</option>
	<option value="navy">Navy</option>
	</select>
	<div id="outer">
		
	</div>
</body>
</html>
