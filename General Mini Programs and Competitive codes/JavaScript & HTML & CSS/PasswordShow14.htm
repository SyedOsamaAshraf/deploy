<html>
<head>
	<script>
		function fun3()
		{
			var a=document.getElementById('pass');
			if (a.type==='password') {
				a.type='text';
			}
			else
			{
				a.type='password';
			}
		}
	</script>
</head>
<body>
<input type="password" id="pass"><br>
<input type="button" onclick="fun3()" value="click">
</body>
</html>
