<html>
<head>
<style>
	ul
	{

	<script>
		function funn()
		{
			
			var a=Number(document.getElementById('n1').value);
			var d="<ul>";
			for (var i = 1; i<=10; i++)
				 {
				d += "<li>"+a+" * "+i+" = "+(a*i)+"</li>";
				//d=d+c;
				//d+=a*i;

				
				}
				document.getElementById('s1').innerHTML=d;
			d="</ul>";
		}
	</script>
</head>
<body>
<input type="number" id="n1"><br>
<input type="button" id="t1" value="Mul" onclick="funn()"><br>
<span id="s1"></span>
</body>
</html>
