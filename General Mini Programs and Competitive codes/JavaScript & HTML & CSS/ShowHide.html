<html>
<head>
<script src="jquery.js">
</script>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#box").show("slow");

		});
		$("#btn2").click(function(){
			$("#box").hide("slow");

		});
		$("#btn3").click(function(){
			$("#box").toggle("slow");

		});
	})
</script>
</head>
<body>
<input type="button" id="btn1" value="show"><br>
<input type="button" id="btn2" value="hide"><br>
<input type="button" id="btn3" value="toggle"><br>
<div id="box" style="height: 200px;width: 300px;background-color: navy;display: none"></div>
</body>

</html>
