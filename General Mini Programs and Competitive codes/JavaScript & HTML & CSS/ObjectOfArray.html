<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<script>
		var list=[{rollno:1001,name:"Ydav",Course:"B.tech"},{rollno:1002,name:"YAdav",Course:"B.techCS"},{rollno:1003,name:"Dav",Course:"B.techIT"},{rollno:1004,name:"WJv",Course:"B.techIIIt"}]

				res=res+"<tr><td>"+list[i].rollno+"</td><td>"+list[i].name+"<td>"+list[i].Course+"</td></tr>";

				$("#ok").html(res);

		</script>
</head>

</body>
