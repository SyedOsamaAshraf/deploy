<html>
<head>
	<script>
		function fun2() 
		{
			var a=Number(document.getElementById('n1').value);
			var b="<ul>";
			for (var i = 1; i <= 100; i++) 
			{
				 if(i%a==0)
				 {
					b+="<li>"+i+"</li>";
				 }
			}
			b+="</ul>";
			document.getElementById("show").innerHTML=b;
		}
	</script>
</head>
<body>
<input type="number" id="n1"><br>
<input type="button" value="click" onclick="fun2()"><br>
<span id="show"></span>
</body>
</html>
