
<html>
<head>
<script>
	function getvalue() 
	{
		var a=document.getElementById("t1").value;
		document.getElementById("t2").value=a;
	}
	
</script>
</head>
<body>
<input type="text" id="t1"><br>
<input type="button" value="click" onclick="getvalue()"><br>

<input type="text" id="t2">

</body>
</html>
