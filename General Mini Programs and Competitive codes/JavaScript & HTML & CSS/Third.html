<html>
<head>
<script src="jquery.js"></script>
<script>
	$(document).ready(function(){
		$("#ok").click(function(){
			var a=$("#t1").val();
			$("#t1").attr("type",a);
		})
	})
</script>
</head>
<body>
<input type="text" id="t1">
<input type="button" value="click" id="ok">
</body>
</html>
