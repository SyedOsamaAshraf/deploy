<html>
<head>
<script>
	function add()
	 {
		var a=parseInt(document.getElementById('t1').value)+Number(document.getElementById('t2').value);
		document.getElementById('t4').value=a;
	}
</script>
</head>
<body>
<input type="number" id="t1"><br>
<input type="number" id="t2"><br>
<input type="Button" value="click" onclick="add()"><br>
<input type="number" id="t4">
</body>
</html>
