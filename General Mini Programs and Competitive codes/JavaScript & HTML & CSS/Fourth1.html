</head>
<body>
Registeration Page
<form>
<fieldset>
<legend align="center">Personal Info</legend>	
Name
<input type="text" name="name" placeholder="Enter Your Name" required="true" /><br/>
F'name
<input type="text" name="fname" placeholder="Enter Your Father's Name" value="Syed" readonly="" /><br/>
Gender
<input type="radio" name="a" />Male
<input type="radio" name="a" />Female<br/> 
Hobbies
<input type="checkbox" />Singing
<input type="checkbox" />Dancing
<input type="checkbox" />Cooking<br/>
Email
<input type="email" name="email" /><br/>
Password
<input type="password" name="password" /><br/>
Mobile
<input type="number" name="number" /><br>
DOB
<input type="date" name="DOB"><br>
Upload Pic
<input type="file" name="Pic" /><br/>
City
<select name="city">
	<option value="">Select City</option>
	<option>Delhi</option>
	<option>Lucknow</option>
	<option>Varanasi</option>
</select><br/>
Address
<textarea rows="10" cols="30" maxlength="5" name="Address"></textarea><br/>
<input type="submit"/>
<input type="reset"/>
<input type="button" value="Dummy Button" />
</fieldset>
</form>
</body>
</html>
