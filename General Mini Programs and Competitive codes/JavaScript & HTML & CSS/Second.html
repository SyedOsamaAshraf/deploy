<html>
<head>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		$('#btn').click(function(){
			var a=parseInt($('#t1').val());
			var b=parseInt($('#t2').val());
			$('#result').val(a+b);
			});
		});
	</script>
</head>
<body>
 
<input type="button" value="Click" id="btn"><br>
Enter Any NUmber:

<input type="text" id="t1"><br>
Enter Second Number
<input type="text" id="t2"><br>
<input type="text" id="result">
</body>
</html>
